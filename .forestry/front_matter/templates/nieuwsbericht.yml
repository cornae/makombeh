---
label: Nieuwsbericht
hide_body: false
fields:
- type: text
  name: layout
  label: layout
  default: news-item
  hidden: true
- type: text
  name: title
  label: Titel
  config:
    required: true
- type: field_group_list
  name: attachments
  label: Bijlagen
  fields:
  - type: text
    name: name
    label: Naam van bijlage
    hidden: false
    config:
      required: true
  - name: file
    type: file
    config:
      maxSize: 250
    label: Bestand
- name: date
  type: datetime
  label: Publicatiedatum
  description: Deze datum wordt nergens getoond, maar is van belang voor de sortering
    van de nieuwsberichten.
  config:
    required: false
    date_format: DD-MM-YYYY
    time_format: YYYY-MM-DD
    display_utc: false
  default: now
