---
layout: shell
---

{{ content }}

<ul class="menu news-items">
	{% assign sorted_news = (site.nieuws | sort: 'date' | reverse %}
	{% for item in sorted_news %}
		<li>
			<a href="{{ item.url }}#content" class="icon-right-big pat-inject" data-pat-inject="history: record">{{ item.title }}</a>
		</li>
	{% endfor %}
</ul>
