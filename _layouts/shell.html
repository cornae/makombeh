		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta charset="utf-8">

		<title>
			Stichting Makombeh
		</title>

		<meta name="description" content="">

		<!-- Mobile viewport optimized: h5bp.com/viewport -->
		<meta name="viewport" content="width=device-width,initial-scale=1">

		<!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

		<link rel="stylesheet" href="{{ site.baseurl }}/style/base.css" type="text/css" media="all">

	</head>
	<body>
		<header id="site-header">
			<a id="logo" href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/media/logo-white.svg" alt="Makombeh logo" /></a>
			<img id="header-image" src="{{ site.baseurl }}/media/group.png" alt="Group of people" />
		</header>
		<article id="main">
			<hgroup>
				<a href="{{ site.baseurl }}/">
					<h1>Stichting Makombeh</h1>
					<h2>Onderwijsprojecten in Sierra Leone</h2>
				</a>
			</hgroup>
			<aside id="sidebar" class="outdent">

			<ul class="menu navigation">
				{% for post in site.posts %}
				<li {% if page.url == post.url %}class="current"{% endif %}>
			         <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> 
			    </li>
			  {% endfor %}
			</ul>

			<div class="fb-like" data-href="https://www.facebook.com/stichtingmakombeh" data-width="200" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>

		</aside>
		<section>
			{{ content }}
		</section>
		{% include site-footer.html %}
		</article>
