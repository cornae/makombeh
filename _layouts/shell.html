	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta charset="utf-8">

		<title>
			Stichting Makombeh
		</title>

		<meta name="description" content="">

		<!-- Mobile viewport optimized: h5bp.com/viewport -->
		<meta name="viewport" content="width=device-width,initial-scale=1">

		<!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

		<link rel="stylesheet" href="/style/base.css" type="text/css" media="all">

		<!--[if lt IE 9]>
		<script src="libraries/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body class="{{ page.class }}">
		<header id="site-header">
			<a id="logo" href="/"><img src="/media/logo-blue.svg" alt="Makombeh logo" /></a>
			<img id="header-image" src="/media/group-2.png" alt="Group of people" />
			<hgroup id="ankeiler">
				<a href="/">
					<h1>Stichting Makombeh</h1>
					<h2>Onderwijsprojecten in Sierra Leone</h2>
				</a>
			</hgroup>
		</header>
		<div id="main">
			<aside id="sidebar" class="sidebar">

			<ul class="navigation" id="global-navigation">
				{% for post in site.posts %}
					{% if post.id != '/homepage' and post.layout != 'news-item' %}
						<li {% if page.url == post.url %}class="current"{% endif %}>
					         <a href="{{ post.url }}#main" class="pat-inject" data-pat-inject="history: record">{{ post.title }}</a> 
					    </li>
					{% endif %}
			  {% endfor %}
			</ul>

			<div class="fb-like" data-href="https://www.facebook.com/stichtingmakombeh" data-width="200" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>

		</aside>
		<article id="content" class="pat-rich">
			{{ content }}
		</article>
		{% include site-footer.html %}
		</div>
		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "/connect.facebook.net/nl_NL/all.js#xfbml=1&appId=251340481561072";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>
		<script src="/libraries/patterns-1.4.1-85-g73349b1-35a7f1bd.min.js"></script>
	</body>
</html>
