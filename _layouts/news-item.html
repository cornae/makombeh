---
layout: shell
---

<h2>
	{{ page.title }}
</h2>

{% if page.video %}
	<video controls>
	 	<source src="{{ page.video }}" type="video/mp4">
	</video>
{% endif %}

{{ content }}

{% unless page.attachments.size == 0 %}
	<h4>
		Bijlagen
	</h4>
	<ul class="menu">
		{% for item in page.attachments %}
			<li>
				<a href="{{ item.file }}" class="icon-download">{{ item.name }}</a>
			</li>
		{% endfor %}
	</ul>
{% endunless %}
